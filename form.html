<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  <style>
body{
  background-color:f4f4f4;
  font-family:Arial, Sans-serif;
  margin:0;
  padding:0;
}
h1{
  text-align:center;
}
form{
  max-width:600px;
  margin:20px auto;
  background-color:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
label{
  display:block;
  font-weight:bold;
  margin-bottom:5px;
}
input[type="text"],
input[type="date"],
input[type="email"],
input[type="telephone"],
select,
textarea{
  width:100%;
  padding:10px;
  border:1px solid #ccc;
  border-radius:4px;
}
button {
  background-color: #007bff;
  color: #fff;
border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 4px;
}

button[type="submit"] {
  margin-right: 10px;
}

button:hover {
  background-color: #0056b3;
}

button[type="reset"]:hover {
  background-color: #c82333;
}
  </style>
  
<body>
  <h1>Form For Capturing Details</h1>
  
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder ="Enter your name" required></input><br />
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob" placeholder="Enter date of birth" required></input><br />
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="option">Other</option>
    </select><br />
     <label for="address">Address:</label>
    <textarea id="address" name="address"placeholder="Enter address" required></textarea><br />
    <label for="telephone">Telephone:</label>
    <input type="telephone" id="telephone" name="telephone" placeholder="Enter telephone number" optional></input><br />
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder ="Enter your email" optional /><br />
<button type="submit">Register</button><br />
    <button type="reset">Cancel</button>
    
  </form>
  
</body>

</html>
